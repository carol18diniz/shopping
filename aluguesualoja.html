<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Alugue</title>
</head>
<body>
    <h3>Cadastro</h3>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="validationCustom01" value="Ex:..Maria" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Celular</label>
          <input type="text" class="form-control" id="validationCustom02" value="(21) 9 9999-9999" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Telefone</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"></span>
            <input type="text" class="form-control" id="validationCustomUsername" value="(21) 9 9999-9999" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
            
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Mensagem</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        
        
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Email</label>
          <input type="text" class="form-control" id="validationCustom05"  value="" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
    
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
      </form>
</body>
</html>
